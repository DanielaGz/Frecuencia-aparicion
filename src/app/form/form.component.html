<div class="card">
  <div class="card-header text-center">
      <strong>FORMULARIO</strong>
  </div>
  <div class="card-body overflow-auto" style="max-height: 400px;">
      <form>
          <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="selectFile" (change)="selectFile($event)">
              <label class="form-check-label" for="selectFile">Subir archivo</label>
          </div>

          <div class="input-group p-3" *ngIf="!select_file">
              <textarea class="form-control" placeholder="Escriba el texto" rows="5" name="text" [(ngModel)]="text"></textarea>
          </div>

          <div class="input-group p-3" *ngIf="select_file">
              <input type="file" class="form-control" id="document" name="document" accept="image/*,.txt" (change)="handleFileInput($event)">
          </div>
          <div class="input-group p-3" *ngIf="select_file">
              <img src='{{imgUrl}}'>
          </div>

          <div class="input-group p-3">
            <label for="" class="m-3"><strong>Bits </strong></label>
              <select class="form-select" id="bits" name="bits" [(ngModel)]="bits" required>
                  <option selected value="" disabled="disabled">Seleccione el numero de bits</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
              </select>
          </div>

          <div class="input-group p-3">
            <label for="" class="m-3"><strong>Bloques </strong></label>
            <select class="form-select" id="bloques" name="bloques" [(ngModel)]="bloques" required>
                <option selected value="" disabled="disabled">Seleccione el numero de bloques</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
         </div>
          <div class="d-flex justify-content-end p-3">
              <button type="submit" class="btn btn-purple rounded rounded-pill text-white"
               (click)="generar()">{{title_button}}</button>
          </div>
      </form>
  </div>
</div>
