<div class="card mt-4">
  <div class="card-header text-center">
    <strong>{{title}}</strong>
  </div>
  <div class="card-body overflow-auto">
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th scope="col" *ngFor="let item of keys;">{{item}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td *ngFor="let item of values;">
            {{item}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
