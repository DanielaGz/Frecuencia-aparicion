<div class="card mt-4">
  <div class="card-header text-center">
    <strong>TABLAS DE INTERVALOS Y SEGMENTOS</strong>
  </div>
  <div class="card-body overflow-auto">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header text-center">
            <strong>SEGMENTOS</strong>
          </div>
          <div class="card-body">
            <table class="table table-bordered text-center">
              <tbody>
                <tr *ngFor="let item of generateSegValues();let i = index;">
                  <td scope="col" ><strong>{{(i)}}</strong></td>
                  <td>{{item}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-header text-center">
            <strong>INTERVALOS</strong>
          </div>
          <div class="card-body">
            <table class="table table-bordered text-center">
              <tbody>
                <tr *ngFor="let item of generateIntValues();let i = index;">
                  <td scope="col" ><strong>{{(i)}}</strong></td>
                  <td>{{item}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="card mt-4">
  <div class="card-header text-center">
    <strong>RESULTADOS</strong>
  </div>
  <div class="card-body overflow-auto">
    <div class="table-responsive">
      <table class="table table-bordered text-center ">
        <thead>
          <tr>
            <th>VALOR DE</th>
            <th *ngFor="let item of getHeader();">
              {{item.vol}}</th>
          </tr>
        </thead>
        <thead>
          <tr>
            <th>SIMBOLO</th>
            <th *ngFor="let item of getHeader();">
              {{item.symbol}}</th>
          </tr>
        </thead>
        <thead>
          <tr>
            <th>Probalididad</th>
            <th *ngFor="let item of getHeader();">
              {{item.frec}}</th>
          </tr>
        </thead>
        <thead>
          <tr>
            <th>I(S)</th>
            <th *ngFor="let item of getHeader();">
              {{informacion(item.frec)}}</th>
          </tr>
        </thead>
        <thead>
          <tr>
            <th>Entropia</th>
            <th >{{entropia()}}</th>
            <th>Total Simbolos</th>
            <th >{{totalsimbolos()}}</th>
          </tr>
        </thead>
       

       
      </table>
    </div>

  </div>
</div>
